camel:
  server-port: 5000
  springboot:
    main-run-controller: true
  dataformat:
    json-jackson:
      auto-discover-object-mapper: true

dfspids: "DFSPID"

fineract:
  api-url: localhost:8443
  datatable-query-api: "/datatables/account_mapping/"
  column-filter: "iban"
  result-columns: "fiat_currency_account_id,ecurrency_account_id"
  

zeebe:
